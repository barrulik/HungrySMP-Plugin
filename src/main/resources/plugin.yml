name: HungerySMP_By_Barrulik
version: '${project.version}'
main: me.barrulik.hungrysmp.HungrySMP
api-version: 1.18
prefix: HUNGERYSMP
authors: [ Barrulik ]
description: A hungrysmp plugin.
commands:
  resetHunger:
    description: Resets everyone that is onlines health
    usage: /<command>
    permission: hungrysmp.resethealth
    permission-message: You do not have the hungrysmp.resethealth permission.
  maxhunger:
    description: Shows your current max hunger points.
    usage: /<command>